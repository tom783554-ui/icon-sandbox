<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMART Launch</title>
</head>
<body>
Launching…

<script>
/*
 This page receives ?iss=...&launch=...
 We store them, then send the user to the sandbox UI.
 (No auth yet — we are just proving launch works.)
*/

const params = new URLSearchParams(window.location.search);
const iss = params.get("iss");
const launch = params.get("launch");

if (iss) localStorage.setItem("iss", iss);
if (launch) localStorage.setItem("launch", launch);

// Go to the UI
window.location.href = "/icon-sandbox/sandbox/";
</script>
</body>
</html>
