<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SupEHR Icon Sandbox</title>

  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
  <script defer src="app.js"></script>

  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1020; color:#e8eefc; }
    .wrap { padding:12px; }
    .topbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .pill { background:#141b33; border:1px solid #243058; padding:6px 10px; border-radius:999px; font-size:12px; }
    button { background:#1b2a58; border:1px solid #2a3d78; color:#e8eefc; border-radius:10px; padding:8px 10px; font-weight:600; }
    .grid { margin-top:12px; display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap:10px; }
    .card { background:#101833; border:1px solid #243058; border-radius:12px; padding:10px; min-height:92px; display:flex; gap:10px; align-items:center; }
    .iconBox { width:44px; height:44px; background:#0b1020; border:1px solid #243058; border-radius:10px; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .iconBox img { width:44px; height:44px; display:block; }
    .meta { display:flex; flex-direction:column; gap:4px; }
    .title { font-weight:700; font-size:14px; }
    .sub { font-size:12px; opacity:0.85; }
    .status { font-size:12px; opacity:0.75; }
    .log { margin-top:10px; white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px;
           background:#0b1020; border:1px solid #243058; border-radius:12px; padding:10px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="pill" id="who">User: —</div>
      <div class="pill" id="pt">Patient: —</div>
      <div class="pill" id="srv">FHIR: —</div>
      <button id="refreshBtn" type="button">Refresh</button>
    </div>

    <div class="grid" id="grid"></div>
    <div class="log" id="log">Log:\n</div>
  </div>
</body>
</html>
