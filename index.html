<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Sandbox</title>

  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1020; color:#e8eefc; }
    .wrap { padding:12px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .pill { background:#141b33; border:1px solid #243058; padding:6px 10px; border-radius:999px; font-size:12px; }
    button { background:#1b2a58; border:1px solid #2a3d78; color:#e8eefc; border-radius:10px; padding:8px 10px; font-weight:600; }
    select,label { font-size:14px; }
    .grid { margin-top:12px; display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap:10px; }
    .card { background:#101833; border:1px solid #243058; border-radius:12px; padding:10px; min-height:92px; display:flex; gap:10px; align-items:center; }
    .iconBox { width:44px; height:44px; background:#0b1020; border:1px solid #243058; border-radius:10px; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .iconBox img, .iconBox svg { width:44px; height:44px; display:block; }
    .meta { display:flex; flex-direction:column; gap:4px; }
    .title { font-weight:700; font-size:14px; }
    .sub { font-size:12px; opacity:0.85; }
    .status { font-size:12px; opacity:0.75; }

    /* list-style rows for your existing app.js */
    #list { margin-top:12px; display:flex; flex-direction:column; gap:10px; }
    .listRow { background:#101833; border:1px solid #243058; border-radius:12px; padding:10px; display:flex; justify-content:space-between; gap:12px; }
    .left { display:flex; gap:10px; align-items:center; }
    .visual { width:44px; height:44px; background:#0b1020; border:1px solid #243058; border-radius:10px; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .primary { font-weight:700; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .meta2 { font-size:12px; opacity:0.75; }
    .location { font-size:12px; opacity:0.75; white-space:nowrap; }
    .chip { font-size:12px; border:1px solid #e8eefc; border-radius:999px; padding:2px 8px; }

    .log { margin-top:10px; white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px;
           background:#0b1020; border:1px solid #243058; border-radius:12px; padding:10px; }
    #err { margin-top:10px; white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px;
           background:#2a0f14; border:1px solid #7f1d1d; border-radius:12px; padding:10px; color:#fecaca; display:none; }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- IDs needed by the "FHIR tiles" app.js -->
    <div class="row">
      <div class="pill" id="who">User: —</div>
      <div class="pill" id="pt">Patient: —</div>
      <div class="pill" id="srv">FHIR: —</div>
      <button id="refreshBtn" type="button">Refresh</button>
    </div>

    <hr style="border:0;border-top:1px solid #243058;margin:12px 0;" />

    <!-- IDs needed by YOUR current app.js (vendor/useImages/list) -->
    <div class="row">
      <label>
        Vendor:
        <select id="vendor">
          <option value="epic">Epic</option>
          <option value="cerner">Cerner</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="useImages" checked />
        Use images (simulated)
      </label>

      <button type="button" onclick="location.reload()">Reload</button>
    </div>

    <!-- Both render targets exist; whichever app.js you have will use one -->
    <div class="grid" id="grid"></div>
    <div id="list"></div>

    <div class="log" id="log">Log:\n</div>
    <div id="err"></div>
  </div>

  <script>
    // Show JS errors on screen
    function showErr(prefix, err) {
      const box = document.getElementById("err");
      box.style.display = "block";
      box.textContent = prefix + "\n" + (err?.stack || err?.message || String(err));
    }
    window.addEventListener("error", (e) => showErr("JS error:", e.error || e.message));
    window.addEventListener("unhandledrejection", (e) => showErr("Promise error:", e.reason));

    // If some app.js expects refreshBtn click handler, at least make it not crash
    document.getElementById("refreshBtn").addEventListener("click", () => location.reload());
  </script>

  <!-- Load your existing app.js -->
  <script src="app.js?v=2"></script>
</body>
</html>
