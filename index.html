<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SupEHR Room Demo</title>

  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="topbar">
    <div class="topbar-left">
      <div class="brand">SupEHR Room Demo</div>
      <div class="metaLine">
        <span id="who">User: —</span>
        <span id="pt">Patient: —</span>
        <span id="srv">FHIR: —</span>
      </div>
    </div>

    <div class="topbar-right">
      <select id="modeSelect" class="select">
        <option value="smart">SMART (Epic sandbox)</option>
        <option value="synth-icu">Synthetic: ICU</option>
        <option value="synth-floor">Synthetic: Floor</option>
        <option value="synth-discharge">Synthetic: Discharge</option>
      </select>

      <button id="refreshBtn" class="btn btn-primary">Refresh</button>
      <button id="reloadBtn" class="btn">Reload</button>
    </div>
  </div>

  <div class="layout">
    <!-- LEFT: Room stage -->
    <div class="card stageCard">
      <div class="cardHeader">
        <div class="cardTitle">Room View</div>
        <div class="cardSub">Tap/click hotspots. Right panel shows the L1/L2/L3 evidence used.</div>
      </div>

      <div id="roomStage" class="roomStage">
        <div id="hotspotLayer" class="hotspotLayer"></div>
      </div>

      <div class="legend">
        <div class="legendItem"><span class="dot dotActive"></span> Active</div>
        <div class="legendItem"><span class="dot dotInactive"></span> Inactive</div>
        <div class="legendRight" id="activeCount">Active: —</div>
      </div>
    </div>

    <!-- RIGHT: Evidence + Tiles -->
    <div class="card panelCard">
      <div class="cardHeader">
        <div class="cardTitle">Evidence</div>
        <div class="cardSub" id="selectedMeta">Click a hotspot.</div>
      </div>

      <div class="panelBody">
        <div class="section">
          <div class="sectionTitle">Selected</div>
          <div id="selectedTitle" class="selectedTitle">None</div>
          <pre id="evidencePre" class="pre"></pre>
        </div>

        <div class="section">
          <div class="sectionTitle">Icon tiles (status + preview)</div>
          <div id="grid" class="grid"></div>
        </div>

        <div class="section">
          <div class="sectionTitle">Log</div>
          <pre id="log" class="pre logPre"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
