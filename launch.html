<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SupEHR Launch</title>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 16px; }
    pre { white-space: pre-wrap; word-break: break-word; background:#f6f8fa; padding:12px; border-radius:10px; }
  </style>
</head>
<body>
  <h3>Launching SupEHRâ€¦</h3>
  <pre id="dbg"></pre>

<script>
  const dbgEl = document.getElementById("dbg");
  const dbg = (msg) => { dbgEl.textContent += msg + "\n"; };

  const params = new URLSearchParams(location.search);
  const iss = params.get("iss");
  const launch = params.get("launch");

  // Non-Production Client ID you posted
  const CLIENT_ID = "922657b3-1886-4eb0-927b-ca645e21d336";

  // MUST exactly match Epic Redirect URI
  const REDIRECT_URI = "https://tom783554-ui.github.io/icon-sandbox/callback.html";

  dbg("iss=" + (iss || "MISSING"));
  dbg("launch=" + (launch || "none"));
  dbg("redirectUri=" + REDIRECT_URI);
  dbg("clientId=" + CLIENT_ID);

  if (!iss) {
    dbg("ERROR: missing iss. This page must be opened by Epic Launch (SMART test harness).");
    throw new Error("Missing iss");
  }

  // Keep this simple/broad for sandbox
  const SCOPE = [
    "launch",
    "openid",
    "fhirUser",
    "profile",
    "offline_access",
    "patient/*.read",
    "user/*.read"
  ].join(" ");

  // IMPORTANT: public-client flow
  FHIR.oauth2.authorize({
    clientId: CLIENT_ID,
    scope: SCOPE,
    redirectUri: REDIRECT_URI,
    iss,
    pkceMode: "required",
    ...(launch ? { launch } : {})
  });
</script>
</body>
</html>
