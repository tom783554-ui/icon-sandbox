<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SupEHR Launch</title>

  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 16px; }
    pre { white-space: pre-wrap; word-break: break-word; background:#f6f8fa; padding:12px; border-radius:10px; }
  </style>
</head>
<body>
  <h3>Launching SupEHRâ€¦</h3>
  <pre id="dbg"></pre>

<script>
  const dbgEl = document.getElementById("dbg");
  const dbg = (msg) => dbgEl.textContent += msg + "\n";

  const params = new URLSearchParams(window.location.search);
  const iss = params.get("iss");
  const launch = params.get("launch");

  const client_id = "922657b3-1886-4eb0-927b-ca645e21d336";
  const redirect_uri = "https://tom783554-ui.github.io/icon-sandbox/callback.html";

  dbg("iss = " + (iss || "MISSING"));
  dbg("launch = " + (launch ? "PRESENT" : "none"));
  dbg("client_id = " + client_id);
  dbg("redirect_uri = " + redirect_uri);

  if (!iss) {
    dbg("ERROR: missing iss (this page must be launched by Epic SMART).");
    throw new Error("Missing iss");
  }

  const scope = [
    "launch",
    "openid",
    "fhirUser",
    "profile",
    "offline_access",
    "patient/*.read",
    "user/*.read"
  ].join(" ");

  // IMPORTANT: persist auth across reloads/navigation on GitHub Pages
  const storage = window.localStorage;

  FHIR.oauth2.authorize({
    clientId: client_id,
    redirectUri: redirect_uri,
    iss,
    scope,
    pkceMode: "required",
    storage,
    ...(launch ? { launch } : {})
  });
</script>
</body>
</html>
